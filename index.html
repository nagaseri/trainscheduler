<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule, Let's Do This</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>
<body>
	<div class="jumbotron">
		<h1>Ride My Fucking Train, My Love</h1>
		<h2>Chee Chee, Bitch</h2>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Current Train Schedule</div>
		<div class="panel-body">
		<table id="train-entries">
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</table>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Add Train</div>
		<div class="panel-body">
		<form>
			<p>Train Name <br> <input type="text" id="name"> </p>
			<p>Destination <br> <input type="text" id="destination"></p>
			<p>First Train Time (HH:mm - military time) <br> <input type="text" id="first-train-time"></p>
			<p>Frequency (min) <br> <input type="text" id="frequency"></p>
			<input type="submit" id="submit">
		</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
